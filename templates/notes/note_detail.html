{% extends 'notes/layout.html' %}
{% block content %}
<div class="page-wrapper">
  <div class="page-content">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <hr>
        <p>Создан: {{ note.created }}</p>
        <p>Пользователем: {{ note.user }}</p>
        <hr/>
        <div class="card">
          <div class="card-body">
            {{ note.textarea|safe }}
          </div>
          <div class="modal-footer">
            <a class="font-12 text-white btn btn-light" href="{% url 'note-edit' note.id %}"><i class="fadeIn animated bx bx-message-edit"></i>Редактировать</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
