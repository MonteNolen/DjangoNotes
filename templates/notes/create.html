{% extends 'notes/layout.html' %}

{% block content %}
<div class="page-wrapper">
  <div class="page-content">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <div class="card">
          <div class="card-body">
						<form action="{% url 'create' %}" method="post" novalidate>
              {% csrf_token %}
              {{ form.user }}
              {{ form.title }}
              {{ form.status }}
              <textarea id="mytextarea" name="mytextarea" value="{{ form.textarea }}"></textarea>
              <button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
